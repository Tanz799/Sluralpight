<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - Sluralpight</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="signin">

                <div class="logo">
                    <img src="./circle-play-solid.svg" width="50px" height="50px" alt="SluralPight">&nbsp;SLURALPIGHT
                </div>

                <form action="#">
                    <div>
                        <label>Email or Username : </label>
                        <input type="text" class="text-input" name="Email-username" value="Email or username">
                    </div>
                    <div>
                        <label>Password : </label>
                        <input type="password" class="text-input" name="password" value="Password">
                    </div>
                    <button type="submit" class="primary-btn" name="submit-btn">Sign In</button>
                </form>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with company or school</a>
                </div>

                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                
                <a href="#" class="sec-btn">Create an account</a>
            </div>

            <footer class="main-footer">
                <p>Copyright &copy; 2022, Sluralpight All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>

        <div class="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together</strong>
                        
                    </h1>
                    <a href="#" class="sec-btn">Start a FREE 10-day trail</a>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
